<!DOCTYPE html>
<html>
  <head>
    <title>
      Text Align Center
    </title>
    <meta charset="UTF-8" />

    <style>
      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }

      .menu {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>Paragraph</p>

    <div class="menu">
      <a href="http://naver.com">Link</a>
    </div>
  </body>
</html>
