<!DOCTYPE html>
<html>
  <head>
    <title>Fonts</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Bonbon|Nanum+Pen+Script|Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        font-family: "Bonbon", "cursive";
      }

      h2 {
        font-family: "Nanum Pen Script", cursive;
      }

      h3 {
        font-family: "Jua";
      }

      @font-face {
        src: url("font/BMJUA_ttf.ttf");
        font-family: "Jua";
      }
    </style>
  </head>
  <body>
    <h1>Trying Out Different Fonts!</h1>
    <h2>새로운 폰트!</h2>
    <h3>안녕하세요!!</h3>
  </body>
</html>
