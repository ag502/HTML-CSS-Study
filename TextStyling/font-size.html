<!DOCTYPE html>
<html>
  <head>
    <title>Font Size</title>
    <meta charset="UTF-8" />

    <style>
      body {
        font-size: 16px;
      }

      .div1 {
        font-size: 1em;
      }

      .div2 {
        font-size: 2em;
      }

      .div3 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      div1
      <div class="div2">
        div2
        <div class="div3">div3</div>
      </div>
    </div>
  </body>
</html>
