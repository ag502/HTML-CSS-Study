<!DOCTYPE html>
<html>
  <head>
    <title>Inline Block</title>
    <meta charset="UTF-8" />

    <style>
      body {
        font-size: 38px;
      }

      div {
        width: 300px;
      }

      i {
        width: 300px;
        height: 300px;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>Hello World!</div>
    My <i>name</i> is Lee!
  </body>
</html>
