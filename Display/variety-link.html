<!DOCTYPE html>>
<html>
  <head>
    <title>Links</title>
    <meta charset="UTF-8" />

    <style>
      .google-link {
        background-color: gray;
        border: 1px solid rgba(209, 208, 208, 0.712);
        border-radius: 20px;
        width: 300px;
        display: block;
        text-decoration: none;
        color: black;
      }

      img {
        display: block;
        margin: 0px auto;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="http://google.com" target="_blank">구글로 가는 링크</a>

    <a href="http://google.com" target="_blank"
      ><img src="images/google.png" alt="" width="200"
    /></a>

    <a class="google-link" href="http://google.com" target="_blank">
      <img src="images/google.png" alt="" width="300" />
      <h1>구글</h1>
      <p>이걸 누르면 구글로 갑니다!</p>
    </a>
  </body>
</html>
