<!DOCTYPE html>
<html>
  <head>
    <title>Img Layout</title>
    <meta charset="UTF-8" />

    <style>
      img {
        vertical-align: middle;
      }

      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/icecream.png" alt="" height="100" />
    </div>
  </body>
</html>
