<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Reuniting the Boxes</title>
  </head>
  <body>
    <div class="container">
      <header>My Website</header>
      <main>
        <section>
          <div>
            <aside>
              <div class="fixed"></div>
            </aside>
          </div>
        </section>
      </main>
    </div>

    <div class="slot"></div>
    <script>
      const fixedEelement = document.querySelector(".fixed");

      let parent = fixedEelement.parentElement;

      while (parent) {
        const { transform, willChange } = getComputedStyle(parent);

        console.log(transform);

        if (transform !== "none" || willChange === "transform") {
          console.warn("Found a culprit", parent, { transform, willChange });
          break;
        }

        parent = parent.parentElement;
      }
    </script>
  </body>
</html>
