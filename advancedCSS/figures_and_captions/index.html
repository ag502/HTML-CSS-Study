<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Figures And Captions</title>
  </head>
  <body>
    <figure>
      <img alt="A hallway with rainbow-coloured lighting" src="wall-art.jpeg" style="width: 200px" />
      <figcaption>Photo by Efe Kurnaz in Camp Nou, Barcelona, Spain. Found on Unsplash.</figcaption>
    </figure>

    <figure>
      <img alt="A yawning kitten" src="cat-avatar.jpeg" style="width: 250px" />
      <figcaption>Unknown photographer. Found on Unsplash.</figcaption>
    </figure>
  </body>
</html>
